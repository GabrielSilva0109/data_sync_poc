version: '3.9'

services:
  localstack:
    image: localstack/localstack
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=eventbridge,sqs,lambda
      - DEBUG=1
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - "./.localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "3000:3000"
    environment:
      - AWS_REGION=us-east-1
      - EVENT_BUS_NAME=user-events-bus
      - AWS_ENDPOINT=http://localstack:4566
    depends_on:
      - localstack

  lambda-processor:
    build: ./lambda-processor
    container_name: lambda-processor
    environment:
      - AWS_REGION=us-east-1
      - SQS_URL=http://localstack:4566/000000000000/user-events-queue
      - AWS_ENDPOINT=http://localstack:4566
    depends_on:
      - localstack

  sqs-consumer:
    build: ./sqs-consumer
    container_name: sqs-consumer
    environment:
      - AWS_REGION=us-east-1
      - SQS_URL=http://localstack:4566/000000000000/user-events-queue
      - AWS_ENDPOINT=http://localstack:4566
    depends_on:
      - localstack
